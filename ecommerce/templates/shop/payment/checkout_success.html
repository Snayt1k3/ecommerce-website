{% extends 'shop/base.html' %}
{% load static%}
{%block head%}
<title>Checkout Success</title>
<style>
    .success_cont{
    margin-top: 250px;
}
</style>
{%endblock%}

{% block content %}
<div class="container d-flex justify-content-center success_cont">
    <div class="row mt-5">
        <div class="img-success col-md-3 col-3 col-lg-3">
            <img src="{% static 'img/checked.png'%}" width="150" height="150">
        </div>
        <div class="col-lg-8 col-7 ms-5">
            <p class="fs-1 fw-bold text-success">Спасибо за покупку!</p>
            <p>Ваш Заказ по номером:{{order_id}}</p>
            <a href="{% url 'home'%}" class="btn btn-primary rounded-4 mt-2">На главную</a>
            <a href="{% url 'get_order' %}" class="btn btn-primary rounded-4 mt-2">Узнать где мой заказ</a>
        </div>
    </div>
</div>
{% endblock %}
