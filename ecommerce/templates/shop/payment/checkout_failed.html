{% extends 'shop/base.html' %}
{% load static%}
{%block head%}
<title>Checkout Failed</title>
<style>
    .success_cont{
    margin-top: 250px;
}
</style>
{%endblock%}

{% block content %}
<div class="container d-flex justify-content-center success_cont">
    <div class="row mt-5">
        <div class="img-success col-md-3 col-3 col-lg-3">
            <img src="{% static 'img/close.png'%}" width="150" height="150">
        </div>
        <div class="col-lg-8 col-7 ms-5">
            <p class="fs-1 fw-bold text-danger">Что-то пошло не так</p>
            <a href="{% url 'checkout'%}" class="btn btn-primary rounded-4">Обратно к оплате</a>
        </div>
    </div>
</div>

{% endblock %}
