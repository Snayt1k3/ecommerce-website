{%extends 'shop/base.html'%}
{% load static%}
{%block head%}

<title>Регистрация</title>
{% endblock %}

{%block content%}
<div class="container text-center user-form">
    <div class="user-form2 col">
        <h1>Регистрация</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary " type="submit">Регистрация</button>
            <a class="btn btn-primary " href="{% url 'reset_password'%}">Забыли Пароль</a>
        </form>
    </div>
</div>
{% endblock %}
